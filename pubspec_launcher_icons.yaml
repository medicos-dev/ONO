# Add this configuration to your pubspec.yaml under dev_dependencies
# and add flutter_launcher_icons: ^0.13.1 to dev_dependencies
# Then run: flutter pub run flutter_launcher_icons:main

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/ONO APP LOGO.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0A0A0F"
  adaptive_icon_foreground: "assets/ONO APP LOGO.png"
